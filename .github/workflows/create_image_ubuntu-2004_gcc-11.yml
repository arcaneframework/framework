name: Image ubuntu-2004_gcc-11 Docker

on:
  # A executer que lorsque l'on demande.
  workflow_dispatch:

env:
  # On met sur GitHub partie Package.
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # La position du Dockerfile dans le repo.
  DOCKERFILE_PATH: './docker/dockerfiles/ubuntu-2004/gcc-11/Dockerfile'
  # Le tag de l'image.
  TAGS_IMAGE: 'ghcr.io/arcaneframework/ubuntu-2004_gcc-11:latest'

jobs:
  build-and-push-image:
    name: Build and Push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ env.TAGS_IMAGE }}
          labels: ${{ steps.meta.outputs.labels }}