  # dev/al-highci-truc
  # &c
  push-in-main-or-highci:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: 
                - main
                - /dev\/[a-z]+-highci-.*/

  # WF exécuté à chaque push.
  every-push:
    jobs:
      - build-and-test-quick

  # WFs exécutés tous les jours.
  every-day:
    triggers: #use the triggers key to indicate a scheduled build
      - schedule:
          cron: "23 1 * * *" # Tous les jours à 01:23 (du matin).
          filters:
            branches:
              only:
                - main
    jobs:
      - arm-build-and-test
      - build-and-test

